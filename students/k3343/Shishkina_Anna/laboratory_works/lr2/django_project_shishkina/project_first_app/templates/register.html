<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Регистрация</h2>

        <form method="post" action="{% url 'register' %}" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
        </form>

        <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-secondary">Войти</a></p>
    </div>
    <style>
        .btn-secondary {
            background-color: #696969;
            border-color: #696969;
        }

        .text-secondary {
            color: #696969;
        }
    </style>
</body>
</html>
