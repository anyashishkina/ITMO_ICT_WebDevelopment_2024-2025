<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все автомобили</title>
</head>
<body>
    <h1>Список всех автомобилей</h1>
    <ul>
        {% for car in cars %}
            <li>
                <a href="{% url 'car_detail' car.pk %}">{{ car.brand }} {{ car.car_model }} ({{ car.car_number }})</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
