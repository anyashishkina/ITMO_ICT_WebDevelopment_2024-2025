<table>
    <tr>
        <th>Subject</th>
        <th>Teacher</th>
        <th>Issue Date</th>
        <th>Due Date</th>
        <th>Description</th>
    </tr>
    {% for hw in homeworks %}
    <tr>
        <td>{{ hw.subject }}</td>
        <td>{{ hw.teacher.username }}</td>
        <td>{{ hw.issue_date }}</td>
        <td>{{ hw.due_date }}</td>
        <td>{{ hw.description }}</td>
    </tr>
    {% endfor %}
</table>
